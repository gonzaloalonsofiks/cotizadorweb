<!doctype html>
<html lang="en">
<head>
    <title>Cotizador web</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    

</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="https://plaf.agency/wp-content/uploads/brizy/3149/assets/images/iW=148&iH=148&oX=0&oY=18&cW=148&cH=110/plaf-agency.png" class="bi me-2" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">PLAF · Agencia Digital</span>
        </a>
    
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Cotizador web</a></li>
            <li id="getRates" class="nav-item"><a href="#" class="nav-link">Tarifas</a></li>
            <li class="nav-item"><a href="https://plaf.agency" class="nav-link">Web</a></li>
        </ul>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <h1>Cotizador de sitios web</h1>
        </div>

        <div class="row">
            <div class="col-xl-2"></div>

            <div class="col-xl-8 col-12 form-container">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>¡Atención!</strong> Este cotizador web es de uso interno. No difundas los detalles con el cliente.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            <form action="" method="post" id="form">
                
                <div class="mb-3">
                    <label for="form__accountName" class="form-label">Cuenta</label>
                    <input id="form__accountName" type="text" class="form-control" placeholder="Nombre de la cuenta del cliente">
                </div>
                
                <div class="mb-3">
                    <label for="form__date" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="form__date"></input>
                </div>
                
                <div class="mb-3">
                    <label for="form__clientType" class="form-label">Tipo de cliente</label>
                    <select name="clientType" id="form__clientType" class="form-select" >
                        <option value="" selected>Seleccionar</option>
                        <option value="Cliente A">Cliente A (Empresas con más de 20 empleados)</option>
                        <option value="Cliente B">Cliente B (Pequeñas empresas u ONGs con 5 a 20 empleados)</option>
                        <option value="Cliente C">Cliente C (Emprendedores o profesionales independientes sin empleados)</option>
                    </select>
                </div>        
                
                <div class="mb-3">
                    <label for="form__currency" class="form-label">Moneda</label>
                    <select name="clientType" id="form__currency" class="form-select">
                        <option value="" selected>Seleccionar</option>
                        <option value="ARS">Pesos Argentinos (ARS)</option>
                        <option value="EUR">Euros (EUR)</option>
                        <option value="USD">Dólares Estadounidenses (USD)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="form__siteType" class="form-label">Tipo de sitio web</label>
                    <select name="siteType" id="form__siteType" class="form-select">
                        <option value="" selected>Seleccionar</option>
                        <option value="Sitio web básico con información o institucional (1 página)">Sitio web básico con información o institucional (1 página)</option>
                        <option value="Sitio web básico con información o institucional (hasta 5 páginas)">Sitio web básico con información o institucional (hasta 5 páginas)</option>
                        <option value="Sitio web con integración de e-commerce">Sitio web con integración de e-commerce</option>
                        <option value="Sitio web con blog">Sitio web con blog</option>
                    </select>
                </div>  
                
                <div class="mb-3">
                    <input class="btn btn-success btn-lg" type="submit" id="getQuote" value="Cotizar"></input>
                </div>


            </form>

            <div class="container quoteArea"></div>
            <div class="container ratesArea"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
</html>
